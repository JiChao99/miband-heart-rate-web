name: Deploy to GitHub Pages

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Copy files to _site directory
          mkdir -p _site
          cp index.html _site/
          cp script.js _site/
          cp README.md _site/
          
          # Create a simple directory listing for additional files
          echo "# MiBand Heart Rate Web Monitor" > _site/index.md
          echo "" >> _site/index.md
          echo "- [Web Application](index.html)" >> _site/index.md
          echo "- [Documentation](README.md)" >> _site/index.md
          echo "- [Source Code](script.js)" >> _site/index.md
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4